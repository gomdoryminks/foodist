<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta property="og:url" content="">
        <meta property="og:title" content="식자재왕 아이디찾기">
        <meta property="og:type" content="website">
        <meta property="og:image" content="../../mw/img/logo_favicon.ico">
        <meta property="og:description" content="식자재왕 아이디찾기">
		<title>식자재왕 아이디찾기</title>
		<meta name="description" content="식자재왕 아이디찾기">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta name="format-detection" content="telephone=no, address=no, email=no">
		<link rel="shortcut icon" href="../../mw/img/logo_favicon.ico">
		<link rel="apple-touch-icon" href="../../mw/img/logo_favicon.ico">
		
		<link href="../../css/reset.css" type="text/css" rel="stylesheet">
		<link href="../../css/font.css" type="text/css" rel="stylesheet">
		<link href="../../mw/css/common.css" type="text/css" rel="stylesheet">
		<link href="../../mw/css/main.css" type="text/css" rel="stylesheet">
		<link href="../../mw/css/member.css" type="text/css" rel="stylesheet">
		<link href="../../css/swiper.min.css" type="text/css" rel="stylesheet">
		
		<!--[if lt IE 9]>
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<script src="../../js/html5shiv.js"></script>
		<![endif]-->
		
		<!--[if gte IE 9]>
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<![endif]-->
		
		<!--[if !IE]>--> 
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<!--<![endif]-->
		
		<script src="../../js/jquery-migrate-1.4.1.min.js"></script>
		<script src="../../js/swiper.min.js"></script>
		<script src="../../mw/js/function.js"></script>
	</head>

	<body>
		<div id="wrap">
            <!-- header -->
		    <!-- sub_header : 메인, 상품관련 페이지가 아닌 페이지 -->
		    <header class="header sub_header">
                <h1 class="not_view">header</h1>
                
                <div class="header_left">
                    <div class="header_back">
                        <a href="javascript:history.back();"></a>
                    </div>
                </div>
                
                <div class="header_center">
                    <div class="header_tit">아이디찾기</div>
                </div>
            </header>
			
			<!-- content -->
            <!-- content_member_area : 회원관련 페이지일 경우 -->
            <div class="content_area content_member_area">
                <section class="find_id">
                    <article class="fi_id_con_area">
                        <!-- validForm : 유효성 체크할 경우 -->
                        <form id="findIdForm" name="findIdForm" class="validForm" method="post" action="../../mw/member/find_id_result.html" onsubmit="return findIdSubmit(this);">
                            <div class="fi_id_con_box">
                                <div class="content_member_top_box">
                                    <div class="content_top_box_txt">
                                        회원님의 소중한 개인정보보호를 위하여<br>본인 확인이 필요합니다.
                                    </div>
                                </div>

                                <ul class="content_tab_list cf">
                                    <!-- on : 해당 메뉴일 경우, data-tab : 해당 메뉴의 보여줄 내용의 id 값 -->
                                    <li data-tab="find_member_email">
                                        <a href="javascript:void(0);">이메일 인증</a>
                                    </li>
                                    <li data-tab="find_member_mobile">
                                        <a href="javascript:void(0);">휴대폰 번호 인증</a>
                                    </li>
                                </ul>

                                <div class="content_tab_con" id="find_member_email">
                                    <div class="content_text_area content_mb16">
                                        <!-- on : 텍스트 작성할 경우, success : 유효성 검사 성공할 경우, error : 유효성 검사 실패할 경우 -->
                                        <input type="text" id="name" name="name" class="content_text" placeholder="이름" value="홍길동" required>
                                        <span class="content_text_btn"></span>
                                        <span class="content_text_error"></span>
                                    </div>
                                    <!-- content_temail_area : 텍스트 + 이메일 셀렉트박스일 경우 -->
                                    <div class="content_text_area content_temail_area">
                                        <!-- on : 텍스트 작성할 경우, success : 유효성 검사 성공할 경우, error : 유효성 검사 실패할 경우, data-type : 텍스트 타입 -->
                                        <input type="email" id="email" name="email" class="content_text" placeholder="이메일 주소" data-type="email" required>
                                        <span class="content_text_btn"></span>
                                        <span class="content_text_error"></span>
                                        <div class="content_select_area2">
                                            <!-- on : 셀렉트박스의 옵션이 보일 경우, disable : 셀렉트박스 비활성화 할 경우 -->
                                            <div class="select_tit"></div>
                                            <ul class="select_list cf">
                                                <li>
                                                    <input type="radio" id="email_domain" name="email_domain" value="">
                                                    <label for="email_domain">직접입력</label>
                                                </li>
                                                <li>
                                                    <input type="radio" id="email_domain_1" name="email_domain" value="@gmail.com">
                                                    <label for="email_domain_1">@gmail.com</label>
                                                </li>
                                                <li>
                                                    <input type="radio" id="email_domain_2" name="email_domain" value="@naver.com">
                                                    <label for="email_domain_2">@naver.com</label>
                                                </li>
                                                <li>
                                                    <input type="radio" id="email_domain_3" name="email_domain" value="@daum.net">
                                                    <label for="email_domain_3">@daum.net</label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="content_tab_con" id="find_member_mobile">
                                    <div class="content_text_area content_mb16">
                                        <!-- on : 텍스트 작성할 경우, success : 유효성 검사 성공할 경우, error : 유효성 검사 실패할 경우 -->
                                        <input type="text" id="name" name="name" class="content_text" placeholder="이름" value="홍길동" required>
                                        <span class="content_text_btn"></span>
                                        <span class="content_text_error"></span>
                                    </div>
                                    <!-- content_tel_area : 연락처 입력형식이 셀렉트박스 + 텍스트일 경우 -->
                                    <div class="content_tel_area">
                                        <div class="content_select_area">
                                            <!-- on : 셀렉트박스의 옵션이 보일 경우, disable : 셀렉트박스 비활성화 할 경우 -->
                                            <div class="select_tit"></div>
                                            <ul class="select_list cf">
                                                <li>
                                                    <input type="radio" id="mobile_0_1" name="mobile[0]" value="" required>
                                                    <label for="mobile_0_1">선택</label>
                                                </li>
                                                <li>
                                                    <input type="radio" id="mobile_0_2" name="mobile[0]" value="010" checked>
                                                    <label for="mobile_0_2">010</label>
                                                </li>
                                            </ul>
                                        </div>
                                        <!-- content_text_area2 : 텍스트가 여러개일 경우 -->
                                        <div class="content_text_area2">
                                            <!-- disable : 텍스트 비활성화 할 경우, error : 유효성 검사 실패할 경우 -->
                                            <div class="content_text">
                                                <span>-</span>
                                                <input type="tel" id="mobile_1" name="mobile[1]" size="4" value="1234" required numberonly>
                                                <span>-</span>
                                                <input type="tel" id="mobile_2" name="mobile[2]" size="4" value="5678" required numberonly>
                                            </div>
                                            <span class="content_text_error"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="content_btn2_area cf">
                                <button type="button" class="content_btn3 all_btn" onclick="location.href='../../mw/member/find_pw.html'"><span>비밀번호찾기</span></button>
                                <button type="button" class="content_btn3 all_btn" onclick="location.href='../../mw/member/join_agree.html'"><span>회원가입</span></button>
                            </div>
                            
                            <div class="content_fix_btn_area">
                                <div class="content_btn3_area cf">
                                    <button type="submit" class="content_btn2 all_btn"><span>확인</span></button>
                                </div>
                            </div>
                        </form>
                    </article>
                </section>
            </div>
            
            <!-- layer -->
			<div class="content_area layer_content_area" id="alert_layer">
                <div class="layer_mask"></div>
                
                <div class="layer_box">
                    <div class="layer_fix_btn">
                        <div class="content_fix_btn_area">
                            <div class="content_btn3_area cf">
                                <button type="button" class="content_btn2 all_btn" onclick="closeLayer('alert_layer');"><span>확인</span></button>
                            </div>
                        </div>
                    </div>

                    <div class="layer_content">
                        <div class="layer_content_txt"></div>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>

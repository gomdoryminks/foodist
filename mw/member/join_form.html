<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta property="og:url" content="">
        <meta property="og:title" content="식자재왕 회원가입">
        <meta property="og:type" content="website">
        <meta property="og:image" content="../../mw/img/logo_favicon.ico">
        <meta property="og:description" content="식자재왕 회원가입">
		<title>식자재왕 회원가입</title>
		<meta name="description" content="식자재왕 회원가입">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta name="format-detection" content="telephone=no, address=no, email=no">
		<link rel="shortcut icon" href="../../mw/img/logo_favicon.ico">
		<link rel="apple-touch-icon" href="../../mw/img/logo_favicon.ico">
		
		<link href="../../css/reset.css" type="text/css" rel="stylesheet">
		<link href="../../css/font.css" type="text/css" rel="stylesheet">
		<link href="../../mw/css/common.css" type="text/css" rel="stylesheet">
		<link href="../../mw/css/main.css" type="text/css" rel="stylesheet">
		<link href="../../mw/css/member.css" type="text/css" rel="stylesheet">
		<link href="../../css/swiper.min.css" type="text/css" rel="stylesheet">
		
		<!--[if lt IE 9]>
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<script src="../../js/html5shiv.js"></script>
		<![endif]-->
		
		<!--[if gte IE 9]>
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<![endif]-->
		
		<!--[if !IE]>--> 
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<!--<![endif]-->
		
		<script src="../../js/jquery-migrate-1.4.1.min.js"></script>
		<script src="../../js/swiper.min.js"></script>
		<script src="../../mw/js/function.js"></script>
	</head>

	<body>
		<div id="wrap">
            <!-- header -->
		    <!-- sub_header : 메인, 상품관련 페이지가 아닌 페이지 -->
		    <header class="header sub_header">
                <h1 class="not_view">header</h1>
                
                <div class="header_left">
                    <div class="header_back">
                        <a href="javascript:history.back();"></a>
                    </div>
                </div>
                
                <div class="header_center">
                    <div class="header_tit">회원가입</div>
                </div>
            </header>
			
			<!-- content -->
            <!-- content_member_area : 회원관련 페이지일 경우 -->
            <div class="content_area content_member_area">
                <section class="join_form">
                    <article class="jo_fo_con_area">
                        <!-- validForm : 유효성 체크할 경우 -->
                        <form id="joinForm" name="joinForm" class="validForm" method="post" action="../../mw/index.html">
                            <div class="jo_fo_con_box">
                                <div class="content_member_top_box">
                                    <div class="content_top_box_txt">
                                        환영합니다.<br>아래 정보를 입력해 주세요.
                                    </div>
                                </div>
                                
                                <div class="content_label_area">
                                    <div class="tit">이름</div>
                                    <div class="con">홍길동</div>
                                </div>
                                
                                <div class="content_label_area">
                                    <div class="tit">생년월일</div>
                                    <div class="con">19870120</div>
                                </div>
                                
                                <div class="content_label_area">
                                    <div class="tit">성별</div>
                                    <div class="con">여성</div>
                                </div>
                                
                                <div class="content_label_area">
                                    <div class="tit">휴대폰번호</div>
                                    <div class="con">01012345678</div>
                                    <input type="hidden" id="mobile" name="mobile" value="01012345678">
                                </div>
                            </div>
                            
                            <div class="jo_fo_con_box2">
                                <div class="content_text_tit">
                                    <label for="id">아이디</label>
                                </div>
                                <!-- content_tbtn_area : 텍스트박스 + 버튼일 경우 -->
                                <div class="content_text_area content_tbtn_area">
                                    <!-- on : 텍스트 작성할 경우, success : 유효성 검사 성공할 경우, error : 유효성 검사 실패할 경우 -->
                                    <input type="text" id="id" name="id" class="content_text" placeholder="아이디" value="wang365" required>
                                    <span class="content_text_btn"></span>
                                    <span class="content_text_error"></span>
                                    <div class="content_btn1_area">
                                        <button type="button" class="content_btn1"><span>중복확인</span></button>
                                    </div>
                                </div>
                                <div class="content_chk_area content_mt8">
                                    <!-- data-cname : 복사할 요소의 name 값, data-pname : 복사한 요소를 붙여넣을 요소의 name 값 -->
                                    <input type="checkbox" id="use_mobile" name="use_mobile" data-cname="mobile" data-pname="id" onclick="chkInnerTextValue(this);">
                                    <label for="use_mobile">휴대폰번호 사용</label>
                                </div>
                                
                                <div class="content_text_tit">
                                    <label for="password">비밀번호</label>
                                </div>
                                <div class="content_text_area">
                                    <!-- on : 텍스트 작성할 경우, success : 유효성 검사 성공할 경우, error : 유효성 검사 실패할 경우, data-type : 텍스트 타입 -->
                                    <input type="password" id="password" name="password" class="content_text" placeholder="비밀번호" data-type="password" required>
                                    <span class="content_text_btn"></span>
                                    <span class="content_text_error"></span>
                                </div>

                                <div class="content_text_tit">
                                    <label for="password2">비밀번호 확인</label>
                                </div>
                                <div class="content_text_area">
                                    <!-- on : 텍스트 작성할 경우, success : 유효성 검사 성공할 경우, error : 유효성 검사 실패할 경우, data-type : 텍스트 타입 -->
                                    <input type="password" id="password2" name="password2" class="content_text" placeholder="비밀번호 확인" data-type="password2" required>
                                    <span class="content_text_btn"></span>
                                    <span class="content_text_error"></span>
                                </div>
                                
                                <div class="content_text_tit">
                                    <label for="email">이메일 주소</label>
                                </div>
                                <!-- content_temail_area : 텍스트 + 이메일 셀렉트박스일 경우 -->
                                <div class="content_text_area content_temail_area">
                                    <!-- on : 텍스트 작성할 경우, success : 유효성 검사 성공할 경우, error : 유효성 검사 실패할 경우, data-type : 텍스트 타입 -->
                                    <input type="email" id="email" name="email" class="content_text" placeholder="이메일 주소" data-type="email" required>
                                    <span class="content_text_btn"></span>
                                    <span class="content_text_error"></span>
                                    <div class="content_select_area2">
                                        <!-- on : 셀렉트박스의 옵션이 보일 경우, disable : 셀렉트박스 비활성화 할 경우 -->
                                        <div class="select_tit"></div>
                                        <ul class="select_list cf">
                                            <li>
                                                <input type="radio" id="email_domain" name="email_domain" value="">
                                                <label for="email_domain">직접입력</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="email_domain_1" name="email_domain" value="@gmail.com">
                                                <label for="email_domain_1">@gmail.com</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="email_domain_2" name="email_domain" value="@naver.com">
                                                <label for="email_domain_2">@naver.com</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="email_domain_3" name="email_domain" value="@daum.net">
                                                <label for="email_domain_3">@daum.net</label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="content_btn4_area block_btn4_area content_mt8">
									<button type="button" class="content_btn1" onclick="openLayer('chk_email_layer');"><span>중복확인</span></button>
								</div>
                                
                                <div class="content_text_tit">
									<label for="sub_address">배송지</label>
								</div>
								<!-- content_zipcode_area : 우편번호 입력 + 주소검색 버튼일 경우 -->
								<div class="content_zipcode_area">
									<div class="content_label_area">
										<div class="tit">우편번호</div>
										<div class="con">12345</div>
									</div>
									<div class="content_btn4_area">
										<button type="button" class="content_btn1"><span>주소검색</span></button>
									</div>
								</div>
								<div class="content_label_area required">
									<div class="con block_con">서울특별시 성동구 성수동 성수1가 성수12길12</div>
								</div>
								<!-- content_tbranch_area : 텍스트 + 지점 이미지일 경우 -->
								<div class="content_text_area content_tbranch_area">
									<!-- on : 텍스트 작성할 경우, success : 유효성 검사 성공할 경우, error : 유효성 검사 실패할 경우 -->
									<input type="text" id="sub_address" name="sub_address" class="content_text error" placeholder="상세 주소를 입력해 주세요" value="A동 1394호" required>
									<span class="content_text_btn"></span>
									<span class="content_text_error">배송 가능한 점포가 없어 대표 매장으로 노출됩니다.</span>
									<span class="branch"><img src="../img/branch2x_01.png" alt="branch_01"></span>
								</div>
                                
                                <div class="content_text_tit">
									<label for="address_name">배송지명</label>
								</div>
                                <div class="content_text_area">
									<!-- on : 텍스트 작성할 경우, success : 유효성 검사 성공할 경우, error : 유효성 검사 실패할 경우 -->
									<input type="text" id="address_name" name="address_name" class="content_text" placeholder="예) 우리가게" required>
									<span class="content_text_btn"></span>
									<span class="content_text_error"></span>
								</div>
                            </div>

                            <div class="content_fix_btn_area">
                                <div class="content_btn3_area cf">
                                    <button type="button" class="content_btn1" onclick="history.back();"><span>취소</span></button>
                                    <button type="submit" class="content_btn2"><span>가입완료</span></button>
                                </div>
                            </div>
                        </form>
                    </article>
                </section>
            </div>
            
            <!-- layer -->
            <div class="content_area layer_content_area" id="chk_email_layer">
                <div class="layer_mask"></div>
                
                <div class="layer_box">
                    <div class="layer_header cf">
                        <div class="header_tit">이메일 중복확인</div>

                        <div class="header_close">
                            <img src="../../mw/img/close2x.png" alt="close" class="layer_close_btn" onclick="closeLayer('chk_email_layer');">
                        </div>
                    </div>
                    
                    <div class="layer_fix_btn">
                        <div class="content_fix_btn_area">
                            <div class="content_btn3_area cf">
                                <button type="button" class="content_btn1" onclick="closeLayer('chk_email_layer');"><span>취소</span></button>
                                <button type="button" class="content_btn2" onclick="closeLayer('chk_email_layer');"><span>확인</span></button>
                            </div>
                        </div>
                    </div>

                    <div class="layer_content">
                        <section class="join_form2">
                            <p><strong>사용가능</strong><br>사용할 수 있는 이메일입니다.</p>
                        </section>
                    </div>
                </div>
            </div>
            
            <div class="content_area layer_content_area layer_all_area" id="add_business_layer">
                <div class="layer_box">
                    <!-- validForm : 유효성 체크할 경우 -->
                    <form id="addBusinessForm" name="addBusinessForm" class="validForm" method="post" action="../../mw/index.html" enctype="multipart/form-data">
                        <div class="layer_header cf">
                            <div class="header_tit">사업자 회원 신청</div>

                            <div class="header_close">
                                <img src="../img/close2x.png" alt="close" class="layer_close_btn" onclick="location.href='../../mw/index.html';">
                            </div>
                        </div>

                        <div class="layer_fix_btn">
                            <div class="content_fix_btn_area">
                                <div class="content_btn3_area cf">
                                    <button type="button" class="content_btn1 half_btn" onclick="location.href='../../mw/index.html';"><span>다음에 할게요</span></button>
                                    <button type="submit" class="content_btn2 half_btn"><span>신청 완료</span></button>
                                </div>
                            </div>
                        </div>

                        <div class="layer_content">
                            <section class="join_form">
                                <div class="jo_fo_layer_img">
                                    <img src="../img/business_member2x_img.png" alt="business_member_img">
                                </div>
                                
                                <div class="jo_fo_layer_box">
                                    <!-- required : 필수 입력 항목일 경우 -->
                                    <div class="content_text_tit required">
                                        <label>사업자 번호</label>
                                    </div>
                                    <!-- content_text_area2 : 텍스트가 여러개일 경우 -->
                                    <div class="content_text_area2">
                                        <!-- disable : 텍스트 비활성화 할 경우, error : 유효성 검사 실패할 경우 -->
                                        <div class="content_text">
                                            <input type="tel" id="business_no_0" name="business_no[0]" value="123" size="3" maxlength="3" required numberonly>
                                            <span>-</span>
                                            <input type="tel" id="business_no_1" name="business_no[1]" value="12" size="2" maxlength="2" required numberonly>
                                            <span>-</span>
                                            <input type="tel" id="business_no_2" name="business_no[2]" value="12345" size="5" maxlength="5" required numberonly>
                                        </div>
                                        <span class="content_text_error"></span>
                                    </div>

                                    <!-- required : 필수 입력 항목일 경우 -->
                                    <div class="content_text_tit required">
                                        <label>사업자등록증</label>
                                    </div>
                                    <div class="content_file_area">
                                        <!-- content_file_btn : 첨부파일 버튼일 경우, content_file_item : 첨부파일 이미지일 경우 -->
                                        <label class="content_file_btn">
                                            <!-- data-name : 첨부파일 name 값 (기본값 : content_file), data-cnt : 첨부파일 최대 개수 (기본값 : 1), data-size : 첨부파일 최대 용량 (단위 : MB) -->
                                            <input type="file" class="content_file" data-name="business_file" required>
                                            <span class="content_file_txt">파일선택</span>
                                        </label>
                                    </div>

                                    <!-- required : 필수 입력 항목일 경우 -->
                                    <div class="content_text_tit required">
                                        <label>업종</label>
                                    </div>
                                    <div class="content_select_area">
                                        <!-- on : 셀렉트박스의 옵션이 보일 경우, disable : 셀렉트박스 비활성화 할 경우 -->
                                        <div class="select_tit"></div>
                                        <ul class="select_list cf">
                                            <li>
                                                <input type="radio" id="business_type" name="business_type" value="" required>
                                                <label for="business_type">선택</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="business_type_1" name="business_type" value="1">
                                                <label for="business_type_1">업종1</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="business_type_2" name="business_type" value="2">
                                                <label for="business_type_2">업종2</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="business_type_3" name="business_type" value="3">
                                                <label for="business_type_3">업종3</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="business_type_4" name="business_type" value="4">
                                                <label for="business_type_4">업종4</label>
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="content_text_tit">
                                        <label>사업장 전화번호</label>
                                    </div>
                                    <!-- content_tel_area : 연락처 입력형식이 셀렉트박스 + 텍스트일 경우 -->
                                    <div class="content_tel_area">
                                        <div class="content_select_area">
                                            <!-- on : 셀렉트박스의 옵션이 보일 경우, disable : 셀렉트박스 비활성화 할 경우 -->
                                            <div class="select_tit"></div>
                                            <ul class="select_list cf">
                                                <li>
                                                    <input type="radio" id="business_tel_0_1" name="business_tel[0]" value="">
                                                    <label for="business_tel_0_1">선택</label>
                                                </li>
                                                <li>
                                                    <input type="radio" id="business_tel_0_2" name="business_tel[0]" value="010" checked>
                                                    <label for="business_tel_0_2">010</label>
                                                </li>
                                            </ul>
                                        </div>
                                        <!-- content_text_area2 : 텍스트가 여러개일 경우 -->
                                        <div class="content_text_area2">
                                            <!-- disable : 텍스트 비활성화 할 경우, error : 유효성 검사 실패할 경우 -->
                                            <div class="content_text">
                                                <span>-</span>
                                                <input type="tel" id="business_tel_1" name="business_tel[1]" size="4" maxlength="4" value="1234" numberonly>
                                                <span>-</span>
                                                <input type="tel" id="business_tel_2" name="business_tel[2]" size="4" maxlength="4" value="5678" numberonly>
                                            </div>
                                            <span class="content_text_error"></span>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="content_area layer_content_area" id="alert_layer">
                <div class="layer_mask"></div>
                
                <div class="layer_box">
                    <div class="layer_fix_btn">
                        <div class="content_fix_btn_area">
                            <div class="content_btn3_area cf">
                                <button type="button" class="content_btn2 all_btn" onclick="closeLayer('alert_layer');"><span>확인</span></button>
                            </div>
                        </div>
                    </div>

                    <div class="layer_content">
                        <div class="layer_content_txt"></div>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>

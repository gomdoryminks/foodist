<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta property="og:url" content="">
        <meta property="og:title" content="식자재왕 로그인">
        <meta property="og:type" content="website">
        <meta property="og:image" content="../../mw/img/logo_favicon.ico">
        <meta property="og:description" content="식자재왕 로그인">
		<title>식자재왕 로그인</title>
		<meta name="description" content="식자재왕 로그인">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta name="format-detection" content="telephone=no, address=no, email=no">
		<link rel="shortcut icon" href="../../mw/img/logo_favicon.ico">
		<link rel="apple-touch-icon" href="../../mw/img/logo_favicon.ico">
		
		<link href="../../css/reset.css" type="text/css" rel="stylesheet">
		<link href="../../css/font.css" type="text/css" rel="stylesheet">
		<link href="../../mw/css/common.css" type="text/css" rel="stylesheet">
		<link href="../../mw/css/main.css" type="text/css" rel="stylesheet">
		<link href="../../mw/css/member.css" type="text/css" rel="stylesheet">
		<link href="../../css/swiper.min.css" type="text/css" rel="stylesheet">
		
		<!--[if lt IE 9]>
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<script src="../../js/html5shiv.js"></script>
		<![endif]-->
		
		<!--[if gte IE 9]>
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<![endif]-->
		
		<!--[if !IE]>--> 
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<!--<![endif]-->
		
		<script src="../../js/jquery-migrate-1.4.1.min.js"></script>
		<script src="../../js/swiper.min.js"></script>
		<script src="../../mw/js/function.js"></script>
	</head>

	<body>
		<div id="wrap">
            <!-- header -->
		    <!-- sub_header : 메인, 상품관련 페이지가 아닌 페이지 -->
		    <header class="header sub_header">
                <h1 class="not_view">header</h1>
                
                <div class="header_left">
                    <div class="header_back">
                        <a href="javascript:history.back();"></a>
                    </div>
                </div>
                
                <div class="header_center">
                    <div class="header_tit">로그인</div>
                </div>
            </header>
			
			<!-- content -->
            <!-- content_member_area : 회원관련 페이지일 경우 -->
            <div class="content_area content_member_area">
                <section class="member_login">
                    <article class="me_lo_con_area">
                        <!-- validForm : 유효성 체크할 경우 -->
                        <form id="loginForm" name="loginForm" class="validForm" method="post" action="../../mw/index.html" onsubmit="return loginSubmit(this);">
                            <div class="me_lo_con_box">
                                <div class="content_text_area content_mb16">
                                    <!-- on : 텍스트 작성할 경우, success : 유효성 검사 성공할 경우, error : 유효성 검사 실패할 경우 -->
                                    <input type="text" id="id" name="id" class="content_text" placeholder="아이디를 입력해 주세요." required>
                                    <span class="content_text_btn"></span>
                                    <span class="content_text_error"></span>
                                </div>
                                <div class="content_text_area">
                                    <!-- on : 텍스트 작성할 경우, success : 유효성 검사 성공할 경우, error : 유효성 검사 실패할 경우 -->
                                    <input type="password" id="password" name="password" class="content_text" placeholder="비밀번호를 입력해 주세요." required>
                                    <span class="content_text_btn"></span>
                                    <span class="content_text_error"></span>
                                </div>

                                <div class="me_lo_con_chk">
                                    <div class="content_chk2_area">
                                        <input type="checkbox" id="save_id" name="save_id">
                                        <label for="save_id">아이디저장</label>
                                    </div>
                                    <div class="content_chk2_area">
                                        <input type="checkbox" id="auto_login" name="auto_login">
                                        <label for="auto_login">자동로그인</label>
                                    </div>
                                </div>

                                <div class="content_btn2_area cf">
                                    <button type="submit" class="content_btn2 all_btn"><span>로그인</span></button>
                                    <button type="button" class="content_btn3 all_btn" onclick="location.href='../../mw/member/join_agree.html';"><span>회원가입</span></button>
                                </div>

                                <div class="me_lo_con_link">
                                    <!-- disable : 링크가 비활성화일 경우 -->
                                    <div class="link_item">
                                        <a href="../../mw/member/find_id.html">아이디 찾기</a>
                                    </div>
                                    <div class="link_item">
                                        <a href="../../mw/member/find_pw.html">비밀번호 찾기</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </article>
                </section>
            </div>
            
            <!-- layer -->
			<div class="content_area layer_content_area" id="alert_layer">
                <div class="layer_mask"></div>
                
                <div class="layer_box">
                    <div class="layer_fix_btn">
                        <div class="content_fix_btn_area">
                            <div class="content_btn3_area cf">
                                <button type="button" class="content_btn2 all_btn" onclick="closeLayer('alert_layer');"><span>확인</span></button>
                            </div>
                        </div>
                    </div>

                    <div class="layer_content">
                        <div class="layer_content_txt"></div>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>
